<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vul je gegevens in</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html"><img src="images/logo.png" alt="logo"></a></li>
                <li><a href="doemee.html">Doe mee!</a></li>
                <li><a href="#bottom">Contact</li></a>
            </ul>
        </nav>
    </header>

    <main>
    <h1>VUL JE GEGEVENS IN</h1>

    <form>
        <div class="invullen">
            <label for="voornaam">Voornaam:</label>
            <input type="text">
        </div>

        <div class="invullen">
            <label for="achternaam">Achternaam:</label>
            <input type="text" id="achternaam">
        </div>

        <div class="invullen">
            <label for="telnummer">Telefoonnummer:</label>
            <input type="text" id="telnummer">
        </div>

        <div class="invullen">
            <label for="email">E-mailadres:</label>
            <input type="text" id="email">
        </div>

        <div class="invullen">
            <label for="plaats">Plaatsnaam:</label>
            <input type="text" id="plaats">
        </div>

        <div class="invullen">
            <label for="postcode">Postcode:</label>
            <input type="text" id="postcode">
        </div>

        <div class="invullen">
            <label for="huisnummer">Huisnummer:</label>
            <input type="text" id="huisnummer">
        </div>

        <div class="invullen">
            <label for="typen">Voeg hier je foto en verhaal toe:</label>
            <input type="text" id="typen"
            placeholder="Type hier jouw verhaal...">
        </div>
    </form>

    <a href="bedankt.html"><img src="images/bverstuur.png" alt="Klik hier om te versturen!"></a>
    </main>

    <footer id="bottom">
        <h2>CONTACT</h2>
        <ul>
            <li><a href="#"><img src="images/maps.png" alt="locatie logo"></a></li>
            <li><a href="#"><img src="images/insta.png" alt="instagram logo"></a></li>
            <li><a href="#"><img src="images/facebook.png" alt="facebook logo"></a></li>
            <li><a href="#"><img src="images/mail.png" alt="e-mail logo"></a></li>
            <li><img src="images/naamlogo.png" alt="Groene grachten logo"></li>
        </ul>
    </footer>
</body>
</html>
